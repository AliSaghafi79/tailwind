<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>کلینیک دندان پزشکی دکتر ضیائی</title>
  </head>
  <body>
    <header class="w-full h-auto flex flex-col">
      <div class="w-full h-32 flex justify-center items-center">
        <img
          class="w-[14.68rem] h-12"
          src="./images/logo-ziaei3.png"
          alt="logo-ziaei"
        />
      </div>
      <div
        class="w-full h-[4.38rem] bg-[#223a66] flex flex-row justify-between items-center"
      >
        <svg
          class="text-white w-6 h-6 ml-1.5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>

        <svg
          class="h-10 w-10 text-white border border-white mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
    </header>
    <div>
      <div
        class="w-full h-[16.62rem] bg-slate-500 bg-[url('./images/dr.jpg')] bg-cover bg-no-repeat bg-top flex flex-col items-center justify-around rtl"
      >
        <span
          class="flex flex-col items-center rtl text-white font-bold text-[1.2rem] not-italic leading-[26px] mt-10"
          ><p>کلینیک دندان پزشکی</p>
          <p>Dental Art Studio</p></span
        >
        <p
          class="rtl w-[9rem] text-[10px] text-center text-white revicons leading-[26px]"
        >
          ارائه انواع خدمات دندان پزشکی با بالاترین کیفیت
        </p>

        <a
          href="#"
          class="bg-[#223a66] text-[0.9rem] font-bold text-white w-[8.31rem] h-[3.125rem] text-center py-3 rounded-full hover:bg-transparent hover:text-[#223a66] hover:border-2 hover:border-[#223a66]"
          >ارتباط با ما >
        </a>
      </div>
    </div>
  </body>
</html>
